name: Deploy Next.js (Static Export) to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: next/package-lock.json

      - name: Install
        run: npm ci
        working-directory: next

      - name: Download demo videos
        shell: bash
        run: |
          set -e
          RELEASE_TAG="v1.0"
          mkdir -p next/public/projects/novacommerce/demo-videos
          mkdir -p next/public/projects/gen-zero/demo-videos
          mkdir -p next/public/projects/stock-pilot/demo-videos

          curl -L --fail -o next/public/projects/novacommerce/demo-videos/vd1.webm "https://github.com/Siggmond/siggmond.github.io/releases/download/${RELEASE_TAG}/vd1.webm"
          curl -L --fail -o next/public/projects/gen-zero/demo-videos/vd2.webm "https://github.com/Siggmond/siggmond.github.io/releases/download/${RELEASE_TAG}/vd2.webm"
          curl -L --fail -o next/public/projects/stock-pilot/demo-videos/vd3.webm "https://github.com/Siggmond/siggmond.github.io/releases/download/${RELEASE_TAG}/vd3.webm"

          curl -L -o next/public/projects/novacommerce/demo-videos/poster.jpg "https://github.com/Siggmond/siggmond.github.io/releases/download/${RELEASE_TAG}/poster-vd1.jpg" || true
          curl -L -o next/public/projects/gen-zero/demo-videos/poster.jpg "https://github.com/Siggmond/siggmond.github.io/releases/download/${RELEASE_TAG}/poster-vd2.jpg" || true
          curl -L -o next/public/projects/stock-pilot/demo-videos/poster.jpg "https://github.com/Siggmond/siggmond.github.io/releases/download/${RELEASE_TAG}/poster-vd3.jpg" || true

          curl -L -o next/public/projects/novacommerce/demo-videos/preview.webm "https://github.com/Siggmond/siggmond.github.io/releases/download/${RELEASE_TAG}/vd1_preview.webm" || true
          curl -L -o next/public/projects/gen-zero/demo-videos/preview.webm "https://github.com/Siggmond/siggmond.github.io/releases/download/${RELEASE_TAG}/vd2_preview.webm" || true
          curl -L -o next/public/projects/stock-pilot/demo-videos/preview.webm "https://github.com/Siggmond/siggmond.github.io/releases/download/${RELEASE_TAG}/vd3_preview.webm" || true

      - name: Build (static export)
        run: npm run build
        working-directory: next
        env:
          NEXT_PUBLIC_BASE_PATH: ""

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: next/out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
